<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{site.title}}: {{page.title}}</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" rel="stylesheet">
  <link href="/style/main.css" rel="stylesheet">
  {% for css in page.css %}
    <link href="/style/{{css}}" rel="stylesheet">
  {% endfor %}
</head>
<body>
<nav>
  <div class="banner-nav">
    <div class="pure-g nav">
      <div class="pure-u-1 pure-u-sm-1-2">
        <div class="pure-menu nav-heading">
          <a class="pure-menu-heading" href="/">{{site.title}}</a>
        </div>
      </div>
      <div class="pure-u-1 pure-u-sm-1-2">
        <div class="pure-menu pure-menu-horizontal nav-list">
          <ul class="pure-menu-list">
            <li class="pure-menu-item nav-{{page.selected}}">
              <a href="/" class="pure-menu-link nav-home">Home</a>
            </li>
            <li class="pure-menu-item nav-{{page.selected}}">
              <a href="/about/" class="pure-menu-link nav-about"><i class="material-icons">face</i></a>
            </li>
            <li class="pure-menu-item nav-{{page.selected}} pure-menu-allow-hover pure-menu-has-children">
              <a href="#" class="pure-menu-link pure-menu-disabled nav-activities">Activities</a>
              <ul class="pure-menu-children">
                <li class="pure-menu-item">
                  <a href="/map/" class="pure-menu-link">Map</a>
                </li>
                <li class="pure-menu-item">
                  <a href="/activities/registered/" class="pure-menu-link">Registered</a>
                </li>
                <li class="pure-menu-item">
                  <a href="/activities/unregistered/" class="pure-menu-link">Unregistered</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
  {{content}}
</body>
</html>
