<form action="" method="post" class="pure-form pure-form-stacked">
  <div class="pure-control-group">
    <label for="mce-EMAIL">Email address (required)</label>
    <input type="email" value="" name="EMAIL" id="mce-EMAIL" required>
  </div>
  <div class="pure-control-group">
    <label for="mce-FNAME">First name</label>
    <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
  </div>
  <div class="pure-control-group">
    <label for="mce-LNAME">Last name</label>
    <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
  </div>
  <div class="pure-controls">
    <label for="mce-EMAILTYPE-0" class="pure-radio">
    <input type="radio" value="html" name="EMAILTYPE" id="mce-EMAILTYPE-0" checked>
    html
    </label>
    <label for="mce-EMAILTYPE-1" class="pure-radio">
    <input type="radio" value="text" name="EMAILTYPE" id="mce-EMAILTYPE-1">
    text
    </label>
    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="pure-button pure-button-primary">
  </div>
</form>
